<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>API</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <h1 class="text-center mt-2"><span id="title">API List</span></h1>
         <div class="button-group mt-5 d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="getUsers()">
               Get Users
            </button>
            <button class="btn btn-primary" onclick="getTodos()">
               Get Todos
            </button>
            <button class="btn btn-primary" onclick="getAlbums()">
               Get Albums
            </button>
            <button class="btn btn-primary" onclick="getPhotos()">
               Get Photos
            </button>
            <button class="btn btn-primary" onclick="getComments()">
               Get Comments
            </button>
         </div>
         <div class="row mt-2">
            <table class="table table-hover table-striped table-bordered">
               <thead class="table-dark" id="thead"></thead>
               <tbody id="result"></tbody>
            </table>
            <div
               id="pagination"
               class="d-flex justify-content-center gap-3 mt-3 mb-3"
            ></div>
         </div>
      </div>

      <script src="./index.js"></script>
   </body>
</html>
